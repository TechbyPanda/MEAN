<mat-card>  
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">  
    <mat-form-field>  
        <input   
        matInput type = "text"   
        name = "title" 
        [ngModel]="post.title"
        #title="ngModel"
        required>  
        <mat-error *ngIf="title.invalid">This field is required</mat-error>
    </mat-form-field>  
    <mat-form-field>  
        <textarea   
        matInput rows = "6"   
        name="content" 
        [ngModel]="post.content"
        #content="ngModel" required></textarea>  
        <mat-error *ngIf="content.invalid">This field is required.</mat-error>
    </mat-form-field>  
        <button   
        mat-raised-button  
        type="submit"  
        color = "primary"   
        >Save Post</button>    
    </form>  
</mat-card>
