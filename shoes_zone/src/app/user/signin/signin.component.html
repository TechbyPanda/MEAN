<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded signup text-center">
        <h3 class="text-primary">SIGNIN</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Adress">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="exampleFormControlInput1" placeholder="Email password">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="signin()" type="button">Signin</button>
        </div>
    </div>
</div>
