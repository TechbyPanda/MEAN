<div class="box">
    <div class="container">
        <div class="forms">
            
            <div class="form login">
                
                <span class="title">Registration</span>
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" [(ngModel)]="name"  name="name" required>
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email address" [(ngModel)]="email" name="email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
        
                    <div class="input-field">
                        <input type="{{hide}}" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
                        <i class="fa-solid fa-key icon"></i>
                        <i [ngClass]="open ? 'fa-solid fa-eye-slash showHidePw' : 'fa-solid fa-eye showHidePw'" (click)="show()"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now" (click)=signup()>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="" class="text signup-text">Signup Now</a>
                    </span>
                </div>
            </div>
        

        </div>
    </div>
</div>
